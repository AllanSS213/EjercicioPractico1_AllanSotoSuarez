<!-- Fragmento para agregar categoría (botón y modal) -->
<section th:fragment="agregar">
    <div class="row align-items-center mb-3">
        <div class="col-md-8">
            <h3 style="color: #d81b60;"><i class="fas fa-tags me-2"></i>Gestión de Categorías</h3>
        </div>
        <div class="col-md-4 text-end">
            <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#modalAgregar">
                <i class="fas fa-plus me-1"></i> Nueva Categoría
            </button>
        </div>
    </div>

    <!-- Modal para Agregar -->
    <div class="modal fade" id="modalAgregar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header card-header-custom">
                    <h5 class="modal-title"><i class="fas fa-tag me-2"></i>Agregar Categoría</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/categoria/guardar}" method="POST" class="was-validated">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-custom"><i class="fas fa-save me-1"></i>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Fragmento para listar categorías -->
<section th:fragment="listado">
    <div class="card shadow-sm mb-4">
        <div class="card-header card-header-custom">
            <h5 class="mb-0"><i class="fas fa-list me-2"></i>Listado de Categorías</h5>
        </div>
        <div class="card-body">
            <div th:if="${categorias != null and !categorias.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria, cont : ${categorias}">
                            <td th:text="${cont.count}"></td>
                            <td th:text="${categoria.nombre}"></td>
                            <td class="text-center">
                                <a th:href="@{/categoria/modificar/}+${categoria.idCategoria}"
                                    class="btn btn-warning btn-sm me-2">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <a th:href="@{/categoria/eliminar/}+${categoria.idCategoria}"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('¿Seguro que desea eliminar?');">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${categorias == null or categorias.empty}" class="text-center p-4">
                <p class="text-muted"><i class="fas fa-info-circle me-1"></i>No hay categorías registradas.</p>
            </div>
        </div>
        <div class="card-footer text-muted text-end">
            Total Registros: <span class="badge bg-secondary">[[${totalCategorias}]]</span>
        </div>
    </div>
</section>

<section th:fragment="editar">
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header card-header-custom">
                    <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Categoría</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/categoria/guardar}" th:object="${categoria}" method="POST"
                        class="was-validated">
                        <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />

                        <div class="mb-4">
                            <label class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" name="nombre" th:field="*{nombre}" required />
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/categoria/listado}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Regresar
                            </a>
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-check me-1"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
