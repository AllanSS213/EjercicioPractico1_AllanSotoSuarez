<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/fragmentos :: head}">
    <title>Salón de Belleza</title>
</head>

<body>
    <header th:replace="~{layout/fragmentos :: header}"></header>

    <div class="container mt-4">
        <div class="row align-items-center mb-4">
            <div class="col-md-12">
                <h3 style="color: #d81b60;"><i class="fas fa-envelope me-2"></i>Contacto</h3>
                <p class="text-muted">Déjanos tus quejas o sugerencias.</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header card-header-custom">
                        <h5 class="mb-0"><i class="fas fa-comment-dots me-2"></i>Formulario de Contacto</h5>
                    </div>
                    <div class="card-body p-4">
                        <form action="#"
                            onsubmit="event.preventDefault(); alert('Mensaje enviado, Gracias por tu opinión.'); window.location.href='/';">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Nombre</label>
                                    <input type="text" class="form-control" placeholder="Escribe tu nombre" required />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Apellidos</label>
                                    <input type="text" class="form-control" placeholder="Escribe tus apellidos"
                                        required />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Correo Electrónico</label>
                                <input type="email" class="form-control" placeholder="ejemplo@correo.com" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Teléfono (Opcional)</label>
                                <input type="tel" class="form-control" placeholder="(506) 8000-0000" />
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Mensaje</label>
                                <textarea class="form-control" rows="4"
                                    placeholder="Escribe tu queja o sugerencia aquí..." required></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-custom btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Enviar Mensaje
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/fragmentos :: footer}"></footer>
</body>

</html>
