<section th:fragment="agregar">
    <div class="row align-items-center mb-3">
        <div class="col-md-8">
            <h3 style="color: #d81b60;"><i class="fas fa-cut me-2"></i>Gestión de Servicios</h3>
        </div>
        <div class="col-md-4 text-end">
            <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#modalAgregar">
                <i class="fas fa-plus me-1"></i> Nuevo Servicio
            </button>
        </div>
    </div>

    <div class="modal fade" id="modalAgregar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header card-header-custom">
                    <h5 class="modal-title"><i class="fas fa-cut me-2"></i>Agregar Servicio</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/servicio/guardar}" method="POST" class="was-validated">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Precio (&#162;)</label>
                            <input type="number" step="0.01" class="form-control" name="precio" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Categoría</label>
                            <select class="form-select" name="categoria.idCategoria" required>
                                <option value="" disabled selected>Seleccione...</option>
                                <option th:each="c : ${categorias}" th:value="${c.idCategoria}" th:text="${c.nombre}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-custom"><i class="fas fa-save me-1"></i>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section th:fragment="listado">
    <div class="card shadow-sm mb-4">
        <div class="card-header card-header-custom">
            <h5 class="mb-0"><i class="fas fa-list me-2"></i>Listado de Servicios</h5>
        </div>
        <div class="card-body">
            <div th:if="${servicios != null and !servicios.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Categoría</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="servicio, cont : ${servicios}">
                            <td th:text="${cont.count}"></td>
                            <td th:text="${servicio.nombre}"></td>
                            <td>&#162; <span th:text="${servicio.precio}"></span></td>
                            <td th:text="${servicio.categoria.nombre}"></td>
                            <td class="text-center">
                                <a th:href="@{/servicio/modificar/}+${servicio.idServicio}"
                                    class="btn btn-warning btn-sm me-2">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <a th:href="@{/servicio/eliminar/}+${servicio.idServicio}" class="btn btn-danger btn-sm"
                                    onclick="return confirm('¿Seguro que desea eliminar?');">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${servicios == null or servicios.empty}" class="text-center p-4">
                <p class="text-muted"><i class="fas fa-info-circle me-1"></i>No hay servicios registrados.</p>
            </div>
        </div>
        <div class="card-footer text-muted text-end">
            Total Registros: <span class="badge bg-secondary">[[${totalServicios}]]</span>
        </div>
    </div>
</section>

<section th:fragment="editar">
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header card-header-custom">
                    <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Servicio</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/servicio/guardar}" th:object="${servicio}" method="POST" class="was-validated">
                        <input type="hidden" name="idServicio" th:field="*{idServicio}" />

                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" name="nombre" th:field="*{nombre}" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Precio (&#162;)</label>
                            <input type="number" step="0.01" class="form-control" name="precio" th:field="*{precio}"
                                required />
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Categoría</label>
                            <select class="form-select" name="categoria.idCategoria" th:field="*{categoria.idCategoria}"
                                required>
                                <option th:each="c : ${categorias}" th:value="${c.idCategoria}" th:text="${c.nombre}">
                                </option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/servicio/listado}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Regresar
                            </a>
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-check me-1"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
